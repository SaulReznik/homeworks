<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div id="calculator">
        <div id="result"><span id="res">0</span></div>
        
        <div class="buttons" id="clearOne">C</div>
        <div class="buttons" id="clearAll">&#8592;</div>
        <div class="buttons" id="random">RAND</div>
        <div class="buttons operators" id="equal">=</div>

        <div class="buttons type-number" id="one">1</div>
        <div class="buttons type-number" id="two">2</div>
        <div class="buttons type-number" id="three">3</div>
        <div class="buttons operators" id="multiply">X</div>

        <div class="buttons type-number" id="four">4</div>
        <div class="buttons type-number" id="five">5</div>
        <div class="buttons type-number" id="six">6</div>
        <div class="buttons operators" id="division">/</div>

        <div class="buttons type-number" id="seven">7</div>
        <div class="buttons type-number" id="eight">8</div>
        <div class="buttons type-number" id="nine">9</div>
        <div class="buttons operators" id="minus">-</div>

        <div class="buttons" id="double-zero">00</div>
        <div class="buttons type-number" id="zero">0</div>
        <div class="buttons" id="dot">.</div>
        <div class="buttons operators" id="plus">+</div>
    </div>

    <script src="./calculator.js"></script>
</body>
</html>
