<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Only Title and Body of the Posts</title>
</head>
<body>
    <script>
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(json => {
                //Destructuring the object
                const posts = json.map(({ title, body }) => {//Taking only the title and body of each post
                    //And setting each element of array a object with only title and object
                    return{ 
                        title: title,
                        body: body
                         }
                    });
                console.table(posts);
        });
    </script>
</body>
</html>
