<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Only Users with letters and underscore</title>
</head>
<body>
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
                .then(response => response.json())
                .then(json => {
                    let regexp = /[^a-z^A-Z^\^_]/;
                    const users = json.filter(({ username }) => !username.match(regexp));
                    console.table(users);
                });
    </script>
</body>
</html>
