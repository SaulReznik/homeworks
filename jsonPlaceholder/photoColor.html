<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo Color</title>
</head>
<body>
    <script>
        fetch('https://jsonplaceholder.typicode.com/photos')
                .then(response => response.json())
                .then(json => {
                    const colors = json.map(({ url }) => `#${url.slice(url.lastIndexOf('/') + 1)}`);
                    //const only6 = colors.filter(item => item.length === 7)
                    
                    let digits = {};

                    for (let i in colors) {

                        if (digits.hasOwnProperty(colors[i].length)) {
                            digits[colors[i].length]++;
                            continue;
                        }

                        digits[colors[i].length] = 1;
                    }

                    console.log(digits);
                });
    </script>
</body>
</html>
